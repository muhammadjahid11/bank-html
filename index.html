<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <h1 class="text-5xl text-center mt-6">Welcome to my 
        <span class="font-semibold text-violet-600">Baap Er band</span></h1>
</header>
<main>
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl font-semibold mb-4 font-mudium">Please Login</h3>
        <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Enter your Email address">
        <input class="w-9/12 block mb-2 px-3" type="password" name="user-password" id="user-password" placeholder="Enter your password">

        <button id="btn-submit" class="bg-amber-600 p-7 py-2 rounded-lg text-white font-mudium hover:bg-sky-700 ">submit</button>
    </section>
</main>
<script src="js/loging.js"></script>
</body>
</html>
